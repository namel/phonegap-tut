<div id="login-page" data-role="page">
        <div data-role="content">
                <div class="login-icon">
                        <img id="login-icon-img" class="center" src="img/urban1.png" />
                </div>
                <div class="login-input">
                        <div data-role="fieldcontain" class="input-field">
                        <label for="userid">userid:</label>
                        <input type="text" name="userid" id="userid" value="" />
                        </div>
                        <div data-role="fieldcontain" class="input-field">
                        <label for="passwd">password:</label>
                        <input type="password" name="passwd" id="passwd" value="" autocomplete="off" />
                        </div>
                </div>
        </div><!-- /content -->
</div>

<div id="floors-page" data-role="page">

        <div data-role="header">
                <h1>Page Title</h1>
        </div><!-- /header -->

        <ul data-role="listview" data-inset="true" >

                        <img src="img/floor04.png" />

                <li>
